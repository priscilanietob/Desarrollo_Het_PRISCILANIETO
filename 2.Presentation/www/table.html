<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
</head>

<body>
    <h1>HTML tables</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>28</td>
                <td>Engineer</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>34</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>Carol</td>
                <td>25</td>
                <td>Teacher</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
